<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Azure DevOps Memo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f9f9f0;
      color: #333;
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #0078d7;
      text-align: center;
    }
    .content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    #title {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #content {
      width: 100%;
      height: 100px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }
    select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 8px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #106ebe;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #config-btn {
      background-color: #f0f0f0;
      color: #333;
    }
    #config-btn:hover {
      background-color: #e1e1e1;
    }
    .status-bar {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 5px;
      transition: color 0.3s;
      font-weight: 500;
    }
    .config-message {
      color: #d83b01;
      font-size: 13px;
      text-align: center;
      margin: 20px 0;
    }
    .parent-selection {
      margin-bottom: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      background-color: #f5f5f5;
    }
    .parent-selection h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }
    .parent-selection .loading {
      color: #888;
      font-style: italic;
      font-size: 12px;
    }
    .select-group {
      margin-bottom: 8px;
    }
    .select-group label {
      display: block;
      margin-bottom: 3px;
      font-size: 12px;
      color: #555;
    }
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .work-item-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .work-item-details > div {
      width: 48%;
    }
    .section-header {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }
    .settings-section {
      margin-bottom: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      background-color: #f5f5f5;
    }
    .settings-section h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }
    .add-button {
      background-color: #107c10;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      margin-left: 5px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .add-button:hover {
      background-color: #0b5e0b;
    }
    .select-with-add {
      display: flex;
      align-items: center;
    }
    .select-with-add select {
      flex-grow: 1;
      margin-bottom: 0;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    .modal {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .modal h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .modal-buttons button {
      margin-left: 10px;
    }
    .cancel-btn {
      background-color: #d83b01;
    }
    .cancel-btn:hover {
      background-color: #b32d01;
    }
  </style>
</head>
<body>
  <h3>Azure DevOps Memo</h3>
  
  <div id="config-required" style="display: none;">
    <p class="config-message">Configuration required</p>
    <div style="text-align: center;">
      <button id="configure-btn">Configure Settings</button>
    </div>
  </div>
  
  <div id="content-area" class="content-area" style="display: none;">
    <input type="text" id="title" placeholder="Title">
    <textarea id="content" placeholder="Enter your task/bug description..."></textarea>
    
    <div class="parent-selection">
      <h4>Parent Work Item (Optional)</h4>
      
      <div class="select-group">
        <label for="epic-select">Epic</label>
        <div class="select-with-add">
          <select id="epic-select">
            <option value="">-- Select Epic --</option>
          </select>
          <button class="add-button" id="add-epic-btn">+</button>
        </div>
      </div>
      
      <div class="select-group">
        <label for="feature-select">Feature</label>
        <div class="select-with-add">
          <select id="feature-select" disabled>
            <option value="">-- Select Feature --</option>
          </select>
          <button class="add-button" id="add-feature-btn" disabled>+</button>
        </div>
      </div>
      
      <div class="select-group">
        <label for="user-story-select">User Story</label>
        <div class="select-with-add">
          <select id="user-story-select" disabled>
            <option value="">-- Select User Story --</option>
          </select>
          <button class="add-button" id="add-user-story-btn" disabled>+</button>
        </div>
      </div>
    </div>
    
    <div class="settings-section">
      <h4>Work Item Settings</h4>
      
      <div class="work-item-details">
        <div>
          <div class="section-header">Work Item Type</div>
          <select id="type">
            <option value="Task">Task</option>
            <option value="Bug">Bug</option>
          </select>
        </div>
        
        <div>
          <div class="section-header">Area Path</div>
          <select id="area-path">
            <option value="">-- Default Area --</option>
          </select>
        </div>
      </div>
      
      <div class="select-group">
        <div class="section-header">Iteration / Sprint</div>
        <select id="iteration">
          <option value="">-- Default Iteration --</option>
        </select>
      </div>
    </div>
    
    <div class="bottom-buttons">
      <button id="config-btn">⚙️</button>
      <button id="send-btn">Send</button>
    </div>
    
    <div class="status-bar" id="status">
      Ready for <span id="org-project">...</span>
    </div>
  </div>

  <!-- Modal for creating new work items -->
  <div class="modal-overlay" id="create-work-item-modal">
    <div class="modal">
      <h3 id="modal-title">Create New Work Item</h3>
      
      <div class="select-group">
        <label for="new-work-item-title">Title</label>
        <input type="text" id="new-work-item-title" placeholder="Enter title...">
      </div>
      
      <div class="select-group">
        <label for="new-work-item-area">Area Path</label>
        <select id="new-work-item-area">
          <option value="">-- Default Area --</option>
        </select>
      </div>
      
      <div class="select-group">
        <label for="new-work-item-iteration">Iteration</label>
        <select id="new-work-item-iteration">
          <option value="">-- Default Iteration --</option>
        </select>
      </div>
      
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancel-create-btn">Cancel</button>
        <button id="confirm-create-btn">Create</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
